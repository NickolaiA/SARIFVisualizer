server {
    listen       80;
    server_name  _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: serve common static file types with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|json)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }
}
